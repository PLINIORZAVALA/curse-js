<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/eventlistener.css">
</head>
<body>
    <div class="container">
        <h1>Event Listeners Demonstration</h1>
        
        <div class="controls">
            <button class="btn" id="add-btn">Add Elements</button>
            <button class="btn" id="clear-btn">Clear All</button>
            <input type="text" id="item-input" placeholder="Enter item text">
            <select id="color-select">
                <option value="">Select color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        
        <div class="list" id="item-list">
            <div class="list-item">
                Sample item 1 <i class="bi bi-check-square-fill"></i>
            </div>
            <div class="list-item">
                Sample item 2 <i class="bi bi-check-square-fill"></i>
            </div>
            <div class="list-item">
                Sample item 3 <i class="bi bi-check-square-fill"></i>
            </div>
        </div>
        
        <div class="event-log" id="event-log">
            <h3>Event Log:</h3>
            <div id="log-entries"></div>
        </div>
    </div>

    <script src="../js/eventlistener.js"></script>
</body>
</html>
